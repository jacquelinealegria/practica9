<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Contacto - Mi Sitio Web</title>
    <style>
        body {
            background-color: hsl(27, 88%, 50%);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #343a40;
            color: hsl(83, 89%, 48%);
            padding: 20px;
        }

        nav ul.nav {
            list-style-type: none;
            padding: 0;
        }

        nav ul.nav li.nav-item {
            display: inline;
            margin-right: 20px;
        }

        nav ul.nav li.nav-item a.nav-link {
            color: #ffffff;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galería</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Contacto</h1>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 Mi Sitio Web. Todos los derechos reservados.</p>
            <p>UBICACIÓN: Tuxtla Gutiérrez, Chiapas</p>
            <p>CONTACTO: <a href="jacqueline.alegria84@unach.mx">jacqueline.alegria84@unach.mx</a></p>
        </div>
    </footer>
</body>
</html>
